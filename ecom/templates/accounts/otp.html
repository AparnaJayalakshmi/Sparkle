{% extends 'base.html' %}
{% load static %}

 {% block content %}
<div class="container" >
  <div class="row">

    
    <div class="col-md-6 mx-auto contents">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5" style="background-color: #c1efde;">
          <div class="mb-4">
              <h3>Login with OTP</h3>
          </div>
            <form action="{% url 'accounts:verify_otp' %}" method="post">
              {% csrf_token %}
              {{ form }}
              <input type="submit" value="Login" class="btn text-white btn-block btn-primary">

              
            </form>
        </div>
      </div>
      
    </div>

  </div>
</div>

 {% endblock content %}
