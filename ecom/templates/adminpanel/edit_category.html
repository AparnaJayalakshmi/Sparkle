{% extends 'adminpanel/adminbase.html' %}

{% load static %}

{% block content%}

<div class="container-fluid h-100">
    <div class="col-md-12 ml-auto">
        <a href="{% url 'category' %}"><button type="submit" class=" btn btn-sm btn-secondary text-light">Back</button></a>
      </div>
    
    <div class="row ">
        <div style="text-decoration: underline;" class="font-weight-bold text-decoration-underline text-secondary pt-5 col-md-12 d-flex justify-content-center">
            <h4>Edit Category Details</h4>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-md-6  mx-auto border border-success  ">
        <!-- form start -->
            <form class="p-5 w-100 text-dark " method="post" >
                {% csrf_token %}
                <div class="form-group  p-3">
                    
                    <label for="category">Enter new Category Name:</label>
                    {% comment %} <select name="category" id="category"> {% endcomment %}
                        
                        {% comment %} {% for category in category %} {% endcomment %}
                          {% comment %} {% if  category.category_name == currentcategory.category_name %}
                                <option selected>{{currentcategory.category_name}}</option>
                            {%else %}
                                <option >{{category.category_name}}</option>
                            {% endif %}  {% endcomment %}
                            <input name="category" type='text' value={{ currentcategory.category_name }} >
                            


                        {% comment %} {% endfor %} {% endcomment %}

                    </select>
                </div>

                
                
                <button type="submit" class="btn btn-sm btn-secondary text-light m-3">Submit</button>
            </form>
        </div>
    </div>
            <!-- form end -->
    <div class="row">
        {% block messages %}
            {% for message in messages %}
                <div class="alert alert-light alert-dismissible fade show mt-3" role="alert">
                    <strong class="text-danger">{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endblock %}
    </div>
</div>


{% endblock content%}
