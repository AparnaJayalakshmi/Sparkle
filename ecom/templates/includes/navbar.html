{% load static %}


<header class="section-header">
  <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link">English</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link">USD</a>
            <ul class="dropdown-menu small">
              <li><a class="dropdown-item" href="#">EUR</a></li>
              <li><a class="dropdown-item" href="#">AED</a></li>
              <li><a class="dropdown-item" href="#">RUBL</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa fa-envelope"></i> Email</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa fa-phone"></i> Call us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'store:store' %}" class="brand-wrap">
            <img class="logo" src="{% static 'images/download.png' %}">
          </a>
        </div>
        <div class="col-lg col-md col-6 flex-grow-0">
          <a href="{% url 'home' %}" class="btn btn-dark text-white">Store</a>              <!-- Add more category items here -->

          <div class="category-wrap dropdown d-inline-block float-right">
            
            <div class="dropdown-menu" aria-labelledby="categoryDropdown">
            </div>
          </div>
        </div>
        <div class="col-lg col-md-6 col-sm-12 col">
          
          <form action="{% url 'store:search' %}" class="search" method="GET">
            <div class="input-group w-100">
              <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="search" value={{keyword}}>
              <div class="input-group-append">
                <button class="btn btn-primary btn-dark" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end align-items-center mb-3 mb-lg-0">
            {% if user.is_authenticated %}
            <div class="header__top__right mr-3">
              <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Hello <strong>{{user.first_name}}</strong><i class="arrow_carrot-down"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                  <a class="dropdown-item" href="{% url 'cart:myorders' %}">Orders</a>
                  <a class="dropdown-item" href="{% url 'store:view_wishlist' %}">
                    <i class="fa fa-heart text-danger"></i> Wishlist
                  </a>                  {% comment %} <a class="dropdown-item" href="">Coupons</a> {% endcomment %}
                </div>
              </div>
              <a href="{% url 'accounts:logout' %}" class="btn btn-dark text-white text-center mr-3">Log out</a>
              <a href="{% url 'cart:cart_details' %}" class="widget-header pl-3">
                <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart text-dark"></i></div>
                <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
              </a>
              
            </div>
            {% else %}
            <div class="mr-3">
              <small class="title text-muted">Welcome guest</small>
              <div class="d-flex justify-content-between">
                <a href="{% url 'accounts:register' %}" class="btn btn-dark text-white mr-2">Register</a>
                <a href="{% url 'accounts:login' %}" class="btn btn-dark text-white">Sign in</a>
            </div>
            
            </div>
            {% endif %}
          </div>
        </div>        
                    </div>
                  </div>
                </div>
              </section>
            </header>
