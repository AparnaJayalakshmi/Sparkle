{% extends 'Base.html' %}
{% load static %}

{% block title%}
{% endblock %}
{% block content %}
    <main class="main">
        <div class="page-header text-center" style="background-image: url({% static 'assets/images/page-header-bg.jpg' %})">
            <div class="container">
                <h1 class="page-title">Edit Address</h1>
            </div><!-- End .container -->
        </div><!-- End .page-header -->
        

        <div class="page-content">
            <div class="dashboard">
                <div class="container">
                    <div class="row">
                        

                        <div class="col-md-8 col-lg-9">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="tab-dashboard" role="tabpanel" aria-labelledby="tab-dashboard-link">
                                    <div class="card">
                                        <div class="card-body">
                                          <h4 class="card-title mb-4">Billing Address</h4>
                                          <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                              <div class="col form-group">
                                                <label for="">First Name</label>
                                                <input type="text" name="name" class="form-control" required value="{{ address.name }}">
                                              </div>
                                              <div class="col form-group">
                                                <label for="">Phone Number</label>
                                                <input type="text" name="phone" class="form-control" required value="{{ address.phone }}">
                                              </div>
                                            </div>
                                            <div class="form-row">
                                              <div class="col form-group">
                                                <label for="">Address </label>
                                                <input type="text" name="address" class="form-control" required value="{{ address.address }}">
                                              </div>
                                              
                                              
                                            </div>
                                            <div class="form-row">
                                              <div class="col form-group">
                                                <label for="">City</label>
                                                <input type="text" name="city" class="form-control" required value="{{ address.city }}">
                                              </div>
                                              <div class="col form-group">
                                                <label for="">State</label>
                                                <input type="text" name="state" class="form-control" required value="{{ address.state }}">
                                              </div>
                                              <div class="col form-group">
                                                <label for="">Pincode</label>
                                                <input type="text" name="pincode" class="form-control" required value="{{ address.pincode }}">
                                              </div>
                                              </div>
                                              <button type="submit" name="submit" class="btn btn-secondary btn-block">Save</button>
                                            </Form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End .container -->
            </div><!-- End .dashboard -->
        </div><!-- End .page-content -->
    </main><!-- End .main -->



{% endblock %}
